<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">User-Name</label>
        <input type="text" name="name" id="name">

        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">

        <label for="number">Mobile</label>
        <input type="tel" name="number" id="number">

        <label for="upload">Resume:</label>
        <input type="file" id="upload" name="upload">

        <label for="counter">Experience(in yrs)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">

        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1">Html</label>
            <input type="checkbox" name="topic" id="checkbox1" value="html">
        
            <label for="checkbox2">Java Script</label>
            <input type="checkbox" name="topic" id="checkbox2" value="javascript">
          
            <label for="checkbox3">Css</label>
            <input type="checkbox" name="topic" id="checkbox3" value="css">
        </fieldset>

        <label for="eductaion">Highest Education</label>
        <select name="eductaion" id="education">
            <option value="A">a</option>
            <option value="B">b</option>
            <option value="C">c</option>
            <option value="D">d</option>
            <option value="E">e</option>
        </select>

        <fieldset>
            <legend>Availability</legend>
            <label for="radio">Full Time</label>
            <input type="radio" name="radio1" id="radio">

            <label for="radio">Part Time</label>
            <input type="radio" name="radio1" id="radio">
        </fieldset>
        
        <label for="textarea1">Comment</label>
        <input type="textarea" id="textarea1" name="Textarea" row="10" col="20">

        <input type="submit" value="submit application" value="Submit application">
    </form>
</body>
</html>
